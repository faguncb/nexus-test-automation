<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nexus SDK Test Page</title>
    <script type="module" src="https://unpkg.com/avail-nexus-sdk@latest/dist/index.umd.js"></script>
    <script src="./mocks/web3-mock.js"></script>  <!-- Mock provider -->
</head>
<body>
<div id="app">Loading Nexus SDK...</div>
<script type="module">
    // Expose SDK globally for Playwright evaluation
    window.NexusSDK = AvailNexusSDK.NexusSDK;
    window.sdkInstance = null;
    async function initSDK() {
        const sdk = new window.NexusSDK({ network: 'testnet' });
        await sdk.initialize(window.ethereum);  // Uses mock provider
        window.sdkInstance = sdk;
        document.getElementById('app').innerHTML = 'SDK Initialized: ' + sdk.utils.isValidAddress('0x123...');
    }
    initSDK();
</script>
</body>
</html>
